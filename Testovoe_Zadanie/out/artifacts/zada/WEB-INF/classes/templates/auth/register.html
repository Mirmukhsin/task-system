<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4 mt-5">
            <h1 class="text-center">Register</h1>
            <form method="post" th:object="${authUser}">
                <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                    <div th:if="${#fields.hasErrors('username')}">
                        <span th:each="err : ${#fields.errors('username')}" th:text="${err}" style="color: red"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}">
                        <span th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color: red"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
                    <div th:if="${#fields.hasErrors('password')}">
                        <span th:each="err : ${#fields.errors('password')}" th:text="${err}" style="color: red"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/login" class="btn btn-warning">Login</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
